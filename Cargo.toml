[package]
name = "quantum_wallet"
version = "0.1.0"
edition = "2021"
authors = ["Quantum Security Team"]
description = "Post-quantum secure cryptocurrency wallet"
license = "MIT"

[lib]
name = "quantum_wallet"
path = "src/lib.rs"

[dependencies]
# Post-quantum cryptography
pqcrypto-falcon = "0.3"
pqcrypto-traits = "0.3"

# Traditional cryptography
x25519-dalek = { version = "2.0", features = ["static_secrets"] }

# Symmetric crypto
aes-gcm-siv = "0.11"

# Hashing
sha2 = "0.10"
sha3 = "0.10"

# Random
rand = "0.8"
rand_core = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Memory safety
zeroize = { version = "1.7", features = ["derive"] }

# Caching
lru = "0.12"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
hex = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
