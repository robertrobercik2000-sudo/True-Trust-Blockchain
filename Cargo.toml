[package]
name = "tt_priv_cli"
version = "0.1.0"
edition = "2021"
authors = ["TRUE_TRUST"]
description = "TRUE_TRUST wallet CLI v4 (AEAD: GCM-SIV/XChaCha20, KDF with pepper, Shamir M-of-N shards)"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
rand = "0.8"
rpassword = "7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zeroize = { version = "1.7", features = ["zeroize_derive"] }
aes-gcm = "0.10"
aes-gcm-siv = "0.11"
chacha20poly1305 = "0.10"
ed25519-dalek = "2.1"
x25519-dalek = "2.0"
argon2 = "0.5"
dirs = "5.0"
hex = "0.4"
bech32 = "0.9"
bincode = "1.3"
sharks = "0.7"
pot80-zk-host = { path = "../pot80-zk-host" }
