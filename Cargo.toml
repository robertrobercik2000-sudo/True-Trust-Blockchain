[package]
name = "tt_priv_cli"
version = "5.0.0"
edition = "2021"
authors = ["TRUE_TRUST Team"]
license = "Apache-2.0"
description = "TRUE_TRUST wallet CLI v5 (PQC Falcon512 + Kyber768, Argon2/KMAC KDF, Shamir backups)"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
rand = { version = "0.8", features = ["std"] }
rpassword = "7.3"
serde = { version = "1.0", features = ["derive"] }
zeroize = { version = "1.7", features = ["zeroize_derive"] }
aes-gcm-siv = "0.11"
chacha20poly1305 = "0.10"
ed25519-dalek = "2.1"
x25519-dalek = { version = "2.0", features = ["static_secrets", "getrandom"] }
argon2 = "0.5"
dirs = "5.0"
bech32 = "0.11"
hex = "0.4"
bincode = "1.3"
sharks = "0.5"
sha3 = "0.10"  # Used for KMAC256 (SHAKE256) and guest code
serde_json = "1.0"
pqcrypto-falcon = "0.3"
pqcrypto-kyber = "0.6"
pqcrypto-traits = "0.3"
base64ct = "=1.7.1"
thiserror = "1.0"

[[bin]]
name = "tt_node"
path = "src/tt_node_main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
