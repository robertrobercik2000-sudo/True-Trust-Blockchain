[package]
name = "tt_priv_cli"
version = "0.4.0"
edition = "2021"
authors = ["TRUE_TRUST Team"]
description = "TRUE_TRUST wallet CLI v4 - Secure cryptocurrency wallet with AEAD encryption, Shamir backup, and ZK support"
license = "MIT"

[dependencies]
# CLI & Error handling
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }

# Cryptography - AEAD
aes-gcm = "0.10"
aes-gcm-siv = "0.11"
chacha20poly1305 = "0.10"

# Pin base64ct to avoid edition2024 requirement
base64ct = "=1.6.0"

# Cryptography - Keys
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
# Using 0.4.x to avoid edition2024 requirement
argon2 = { version = "0.4", default-features = false, features = ["std"] }

# Random & Password
rand = "0.8"
rpassword = "7.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Encoding
hex = "0.4"
bech32 = "0.11"

# Zeroization
zeroize = { version = "1.7", features = ["derive"] }

# Shamir Secret Sharing
sharks = "0.5"

# Hashing (for fallback crypto)
sha3 = "0.10"

# System
dirs = "5.0"

# Host modules (assuming these are local or from a registry)
pot80_zk_host = { path = "./pot80_zk_host", optional = true }

[features]
default = ["zk-support"]
zk-support = ["pot80_zk_host"]

[[bin]]
name = "tt_priv_cli"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
