[package]
name = "quantum_falcon_wallet"
version = "0.2.0"
edition = "2021"
authors = ["Quantum Security Team"]
description = "Advanced post-quantum wallet with KMAC + Falcon512"
license = "MIT"

[lib]
name = "quantum_falcon_wallet"
path = "src/lib.rs"

[[bin]]
name = "qfw"
path = "src/main.rs"
required-features = ["cli"]

[dependencies]
# Post-quantum cryptography
pqcrypto-falcon = "0.3"
pqcrypto-kyber = "0.7"  # ✅ DODANE: ML-KEM (Kyber768)
pqcrypto-traits = "0.3"

# Traditional cryptography
x25519-dalek = { version = "2.0", features = ["static_secrets"] }

# Symmetric crypto
aes-gcm-siv = "0.11"
aes-gcm = "0.10"
chacha20poly1305 = "0.10"  # ✅ DODANE: XChaCha20-Poly1305

# Hashing
sha2 = "0.10"
sha3 = "0.10"

# Random
rand = "0.8"
rand_core = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Memory safety
zeroize = { version = "1.7", features = ["derive"] }

# Caching
lru = "0.12"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
hex = "0.4"

# CLI
clap = { version = "4.5", features = ["derive"], optional = true }
dirs = { version = "5.0", optional = true }
serde_json = { version = "1.0", optional = true }

[features]
default = ["cli"]
cli = ["clap", "dirs", "serde_json"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
