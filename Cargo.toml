[package]
name = "quantum_wallet"
version = "0.1.0"
edition = "2021"
authors = ["Quantum Security Team"]
description = "Post-quantum secure cryptocurrency wallet with Falcon512 integration"
license = "MIT"

[dependencies]
# Cryptography - Post-Quantum
pqcrypto-falcon = "0.3"
pqcrypto-traits = "0.3"

# Cryptography - Traditional
x25519-dalek = "2.0"
ed25519-dalek = "2.1"

# Cryptography - Symmetric
aes-gcm-siv = "0.11"
chacha20poly1305 = "0.10"

# Hashing
sha2 = "0.10"
sha3 = "0.10"

# Random
rand = "0.8"
rand_core = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Memory safety
zeroize = { version = "1.7", features = ["derive"] }

# Caching
lru = "0.12"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Encoding
hex = "0.4"

# CLI (optional)
clap = { version = "4.5", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.5"

[features]
default = ["cli"]
cli = ["clap"]
bench = []

[[bin]]
name = "quantum_wallet"
path = "src/main.rs"
required-features = ["cli"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
